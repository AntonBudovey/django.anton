<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .upload-container {
      background-color: #777;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .drop-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
      background-color: #fff;
    }

    #file-input {
      display: none;
    }

    .choose-file {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .file-info {
      background-color: #777;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2>Upload your photo</h2>
  </div>

  <div class="drop-area" id="dropArea">
    <p>Drop photo here to upload</p>
    <p>-Or-</p>
    <label for="file-input" class="choose-file">CHOOSE FILE</label>
    <input type="file" id="file-input" />
  </div>

  <div class="upload-container">
    <h2>Image files: png, jpg</h2>
  </div>

  <script>
    // Add your JavaScript code here, if needed
  </script>

</body>
</html>
